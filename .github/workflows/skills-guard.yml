name: skills-guard

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate-skills:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run skill validation
        run: bash ./scripts/validateSkills.sh
